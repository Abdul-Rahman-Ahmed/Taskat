<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Jockey+One&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/master.css" />
    <link rel="stylesheet" href="./css/helper.css" />
    <title>Taskat</title>
  </head>
  <body>
    <div class="eill1"></div>
    <div class="eill2"></div>
    <header class="container">
      <div class="logo">Taskat</div>
      <ul class="links">
        <li>home</li>
        <li>features</li>
        <li>solutions</li>
        <li>pricing</li>
        <li>about</li>
      </ul>
      <div class="buttons-container">
        <div>sign up</div>
        <div class="second-btn">sign in</div>
      </div>
    </header>

    <main class="container">
      <h1>Boost productivity by collaborating with your team</h1>
      <p>
        Utilize effective task management that can be tailored to your specific
        requirements to plan, organize, and collaborate on any project.
      </p>
      <div class="buttons-container">
        <div>get started</div>
        <div class="second-btn">watch video</div>
      </div>
    </main>

    <section class="product-img container">
      <img src="./assets/Desktop.png" alt="Desktop Image" />
    </section>

    <section class="sponsors-wrapper container">
      <div class="sponsors">
        <img src="./assets/sponsors/Vector.png" alt="" />
        <img src="./assets/sponsors/Vector1.png" alt="" />
        <img src="./assets/sponsors/Vector2.png" alt="" />
        <img src="./assets/sponsors/Vector3.png" alt="" />
        <img src="./assets/sponsors/Vector4.png" alt="" />
        <img src="./assets/sponsors/Vector5.png" alt="" />
        <img src="./assets/sponsors/Vector.png" alt="" />
        <img src="./assets/sponsors/Vector1.png" alt="" />
        <img src="./assets/sponsors/Vector2.png" alt="" />
        <img src="./assets/sponsors/Vector3.png" alt="" />
        <img src="./assets/sponsors/Vector4.png" alt="" />
        <img src="./assets/sponsors/Vector5.png" alt="" />
      </div>
    </section>
  </body>
</html>
